{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<h1>Login</h1>
<form action="" method="post" class="container-fluid custom-form">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login" class="btn btn-success custom-btn">
    <div class="account-suggestion">
        <h5>Don't have an account?</h5>
        {% if request.GET.next %}
        <a href="{% url 'accounts:register' %}?next={{ request.GET.next }}" class="btn btn-primary">Register</a>
        {% else %}
        <a href="{% url 'accounts:register' %}" class="btn btn-primary">Register</a>
        {% endif %}
    </div>
</form>
{% endblock content %}
